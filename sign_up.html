<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
   <!--<link rel="stylesheet" href="style_sign_up.css">--> 
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form id="signup">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-field">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" class="form-control"   autocomplete="off"/>
                      <small id="s"></small>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4"> 
                  <label class="form-label" for="email">Email address</label>
                  <input type="email" id="email" class="form-control"  autocomplete="off"/>
                  <small id="s1"></small>
                 
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4"> 
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control"  autocomplete="off"/>
                  <small id="s2"></small>
                 
                </div>
  
                <!-- confirm-password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="confirm-password">confirm password</label>
                  <input type="password" id="confirm-password" class="form-control"  autocomplete="off"/>
                  <small id="s3"></small>
                 
                </div>
  
                <!-- Submit button -->
              
                <button type="submit" class="btn btn-primary btn-block mb-4 col-md-12" style="background: rgb(0, 113, 49);"   
                    id="btn_sign_up">
                    Sign up
                </button>
              
  
                
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="image_sign_up.png" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
    
 <!-- JavaScript -->
 <script src="sign_up.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
